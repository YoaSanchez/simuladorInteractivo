<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Cotizador de autos</title>
</head>

<body>
    <div class="container text-center">
        <header>
            <div class="container">
                <h1>Cotizador de autos</h1>
            </div>
        </header>

        <form id="form">
            <div class="nuestrosAutos">
                <fieldset class="reset">
                    <legend class="reset fs-2">Seleccione el auto que le interesa</legend>

                    <div class="container d-flex text-center align">
                        <label for="selectMarca">Marca</label>
                        <select class="form-select m-2" name="selectMarca" id="selectMarca">
                            <option value="" disabled selected>-- Seleccione --</option>
                        </select>

                        <label for="selectModelo">Modelo</label>
                        <select class="form-select" name="selectModelo" id="selectModelo">
                            <option value="" disabled selected>-- Seleccione --</option>
                        </select>
                    </div>
                </fieldset>
            </div>

            <fieldset>
                <legend class="text-center mt-3">Modo de pago</legend>

                <div class="formaPago text-center">
                    <label for="credito">Credito</label>
                    <input type="radio" name="pago" value="credito" id="credito">

                    <label for="contado">Pago al contado</label>
                    <input type="radio" name="pago" value="contado" id="contado">
                </div>
            </fieldset>

            <div class="resultado"></div>
            <div class="credito"></div>
            <div class="mt-5">
                <section class="container">
                    <div class="row justify-content-around storage"></div>
                </section>
            </div>
            <button class="storageClear my-3" type="submit">Borrar Cotizaciones</button>
        </form>
    </div>

    <!-- <script src="./js/datos.js"></script> -->
    <script src="./js/dom.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
