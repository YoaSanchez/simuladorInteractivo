<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Cotizador de autos</h1>
    </header>

    <form id="form">
        <div class="nuestrosAutos">
            <fieldset class="reset">
                <legend class="reset fs-2">Seleccione el auto que le interesa</legend>

                <label for="selectMarca">Marca</label>
                <select name="selectMarca" id="selectMarca">
                    <option value="" disabled selected>-- Seleccione --</option>
                </select>

                <label for="selectModelo">Modelo</label>
                <select name="selectModelo" id="selectModelo">
                    <option value="" disabled selected>-- Seleccione --</option>
                </select>
            </fieldset>
        </div>

        <fieldset class="reset">
            <legend class="reset">Modo de pago</legend>

            <div class="formaPago">
                <label for="credito">Credito</label>
                <input type="radio" name="pago" value="credito" id="credito">

                <label for="contado">Pago al contado</label>
                <input type="radio" name="pago" value="contado" id="contado">
            </div>
        </fieldset>

        <input type="submit" value="Volver a Cotizar">
    </form>
    <!-- <script src="index.js"></script> -->
    <script src="dom.js"></script>

</body>

</html>
